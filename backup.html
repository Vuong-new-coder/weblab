<body style="background: linear-gradient(to right, #141e30, #243b55); color:white; font-family:Arial; font-size:30px; text-align:center;">
    <h1 style="font-size:42px;" id="title">!!!Don't have any things to backup!!!</h1>
    <script>
      document.getElementById("title").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("title").style.transition = "1s";
        document.getElementById("title").style.opacity = 1;
      }, 500);
      document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("loaded");
      });
      document.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", function(e) {
            if (this.href && this.target !== "_blank") {
                e.preventDefault();
                document.body.classList.remove("loaded");
                setTimeout(() => {
                    window.location = this.href;
                }, 300);
              }
          });
      });
    </script>
</body>
</html>
