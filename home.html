<html>

<nav>

  <ul>

<div id="content"></div>
<body style="background: linear-gradient(to right, #141e30, #243b55); color:white;font-size:30px;">
  <nav>
    <div class="logo">WebLab</div>
    <ul>
      <li><a href="#" onclick="loadPage('home')">Home</a></li>
      <li><a href="#" onclick="loadPage('admin')">Admin</a></li>
      <li><a href="#" onclick="loadPage('login')">Login</a></li>
      <li><a href="#" onclick="loadPage('backup')">Backup</a></li>
      <li><a href="#" onclick="loadPage('introduce')">Introduce</a></li>
    </ul>
  </nav>
  <div id="content"></div>
  <h1 id="title">Welcome to my weblab</h1>
  <p>This is a test website.</p>
  <script>
    document.getElementById("title").style.opacity = 0;
    setTimeout(() => {
      document.getElementById("title").style.transition = "1s";
      document.getElementById("title").style.opacity = 1;
    }, 500);
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function(e) {
        if (this.href && this.target !== "_blank") {
          e.preventDefault();
          document.body.classList.remove("loaded");
          setTimeout(() => {
            window.location = this.href;
          }, 300);
        }
      });
    });
  </script>
</body>
</html>
