<body style="background: linear-gradient(to right, #141e30, #243b55); color:white;font-size:30px;">
    <h1 id="title">Login Page</h1>
        <form onsubmit="fakeLogin(event)">
            <input type="text" id="username" placeholder="Username"><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <button type="submit">Login</button>
        </form>
    <script>
        function decrypt(n) {
            let t = 1;
            let S = "";
            for (let i = 0; i < n.length; i++) {
                S += n[i];
                i += t;
                t++;
            }
            return S;
        }
        function fakeLogin(event) {
            event.preventDefault();
            const user = document.getElementById("username").value;
	    const passEncoded = document.getElementById("password").value;

            const pass = decrypt(passEncoded);
            if(user === "admin" && pass === "123456"){
                alert("Welcome Admin ðŸ”¥");
                localStorage.setItem("access", "granted");
                window.location.href = "admin.html";
            } else {
                alert("Wrong credentials âŒ");
            }
        }
        document.getElementById("title").style.opacity = 0;
        setTimeout(() => {
            document.getElementById("title").style.transition = "1s";
            document.getElementById("title").style.opacity = 1;
        }, 500);
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("loaded");
        });
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(e) {
                if (this.href && this.target !== "_blank") {
                    e.preventDefault();
                    document.body.classList.remove("loaded");
                    setTimeout(() => {
                        window.location = this.href;
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
