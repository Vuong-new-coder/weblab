<body style="background: linear-gradient(to right, #141e30, #243b55);color:white;font-family:Arial;font-size:30px;text-align:center;">
    <h1 id="title">ADMIN</h1>
    <button style="padding:10px 20px; font-size:18px;" onclick="toggleText()">Button</button>

    <div id="text" style = "font-size:50px">hello</div>

    <script>
        function toggleText() {
            var text = document.getElementById("text");
            
            if (text.style.display === "none") {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }
        document.getElementById("title").style.opacity = 0;
        setTimeout(() => {
            document.getElementById("title").style.transition = "1s";
            document.getElementById("title").style.opacity = 1;
        }, 500);
    </script>
